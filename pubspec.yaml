  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.10
  smooth_page_indicator: ^1.1.0
  connectivity_plus: ^6.0.2
  lottie: ^2.1.0
  shimmer: ^3.0.0
  image_picker: ^1.0.8
  webview_flutter: ^4.8.0

  #Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  #State management
  get: ^4.6.5
  get_storage: ^2.1.1
  #Product Specific
  readmore: ^2.2.0
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1

  #firebase
